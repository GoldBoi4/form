<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workshop Chandigarh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/GoldBoi4/idk/main/HELLO%20INDIA%20%20After%20your%20persistent%20requests%2C%20I%27m%20thrilled%20to%20announce%20my%20India%20tour!It%27s%20never%20too%20late.%20I%20am%20back%2C%20and%20I%20am%20ready...%20but%20are%20youCHENNAI-%2019th%20April%20-%20%40tattva_thestudioDELHI-%2020th%20April%20-%20%40ifbcstudiosPUNE-%203rd.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #qr-section {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #qr-section img {
      max-width: 200px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .note {
      font-size: 16px;
      color: #000;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join Our Workshop</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="age" placeholder="Age" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <button onclick="submitForm()">Submit</button>
    <button onclick="showQR()">Show Payment QR</button>

    <div id="qr-section">
      <div class="note">Workshop Price: â‚¹1400</div>
      <img src="https://raw.githubusercontent.com/GoldBoi4/idk/main/WhatsApp%20Image%202025-05-16%20at%2022.22.56_b13e3b87.jpg" alt="QR Code for Payment" />
    </div>
  </div>

  <script>
    function submitForm() {
      const data = {
        "Name": document.getElementById("name").value,
        "Age": document.getElementById("age").value,
        "City": document.getElementById("city").value,
        "Phone Number": document.getElementById("phone").value,
        "Email Address": document.getElementById("email").value
      };

      fetch("https://script.google.com/macros/s/AKfycbycW1Z97bKHN3yOdAJ4KhRapVsgzo3K_FKmraEDX1xOo0ft-XdxBYOorQrb9kBfqyc4/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(data)
      })
      .then(() => alert("Form submitted successfully!"))
      .catch(error => alert("Error: " + error));
    }

    function showQR() {
      document.getElementById("qr-section").style.display = "block";
    }
  </script>
</body>
</html>
